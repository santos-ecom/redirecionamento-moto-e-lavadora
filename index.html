<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Redirecionamento</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .container {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>
    <h1>Selecione o destino</h1>
    <div class="container">
        <a href="/moto/" class="btn">Ir para Moto</a>
        <a href="/lavadora/" class="btn">Ir para Lavadora</a>
        <a href="/link1/" class="btn">Link 1</a>
        <a href="/link2/" class="btn">Link 2</a>
        <a href="https://essenzaa.site/lavadora3/" class="btn">Lavadora 3</a>
        <a href="/linkbarraca/" class="btn">Link Barraca</a>
    </div>
</body>

</html>
